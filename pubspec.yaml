name: flutter_typeahead
version: 5.3.0

description: A highly customizable typeahead (autocomplete) text input field for Flutter
homepage: https://github.com/AbdulRahmanAlHamali/flutter_typeahead
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_keyboard_visibility_temp_fork:
   git:
    url: https://github.com/EchoEllet/flutter_keyboard_visibility_temp_fork.git
    path: flutter_keyboard_visibility_temp_fork
  pointer_interceptor: ^0.10.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
